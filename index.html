<!DOCTYPE html>
<html lang="en">
<!--Head tag contains title and css-->
<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
  <!--This is top level div tag-->
    <div class="wrapper">
      <!--This section is used to dispaly welcome screen-->
        <section class="welcome-screen hidden">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div>
        </section>
        <!--This contains main contents of webpage-->
                <div class="main">
            <header>
                <div class="right floated user-name"> </div>
            </header>
            <section class="content">
                <audio src="song1.mp3"></audio>
                <!--This part is used to create table for music details-->
                <table id="songs">
                    <thead class="list-headers">
                        <tr>
                            <td> Title </td>
                            <td> Artist </td>
                            <td> Album </td>
                            <td> Duration </td>
                        </tr>
                    </thead class="first">
                    <!-- <div class="song-list"> -->
                    <tbody>
                        <tr class="song" id="song1">
                            <td class="song-name"></td>
                            <td class="song-artist"></td>
                            <td class="song-album"></td>
                            <td class="song-length"></td>
                        </tr>
                        <tr class="song" id="song2">
                            <td class="song-name"></td>
                            <td class="song-artist"></td>
                            <td class="song-album"></td>
                            <td class="song-length"></td>
                        </tr>
                        <tr class="song" id="song3">
                            <td class="song-name"></td>
                            <td class="song-artist"></td>
                            <td class="song-album"></td>
                            <td class="song-length"></td>
                        </tr>
                            <tr class="song" id="song4">
                                <td class="song-name"></td>
                                <td class="song-artist"></td>
                                <td class="song-album"></td>
                                <td class="song-length"></td>
                            </tr>
                        <!-- </div> -->
                    </tbody>
                </table>
                <!--This displays current song details-->
                <div class="current-song-wrapper">
                    <img src="" class="current-song-image">
                    <div>
                        <p class="current-song-name"></p>
                        <p class="current-song-album"></p>
                    </div>
                </div>
            </section>
            <!--This is footer tag contains controls for music and virtualpianno link-->
            <footer>
                <div class="controls">
                  <div class="player-buttons">
                    <!--These are controls icons which are also clickable-->
    <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
    <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
    <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
    <i class="fa fa-step-forward clickable" aria-hidden="true"></i>
    <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
    <!--This icon is to link virtualpianno app to main page-->
    <a href="pianno\pianno.html"><i class="fa fa-music clickable" aria-hidden="true"></i></a>
  </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!--Script tag to link scripts-->
    <script src="js/jquery.js">
    </script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
    </script>
    <script src="js/main.js">
    </script>
    <script src="audiosynth.js"></script>
</body>

</html>
<!--Finally done modifying our webpage-->
